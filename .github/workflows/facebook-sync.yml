name: Sync Facebook to Projects

on:
  schedule:
    - cron: '0 * * * *'  # Elke uur
  workflow_dispatch:  # Handmatig triggeren
    inputs:
      force:
        description: 'Forceer sync'
        required: false
        default: 'false'

jobs:
  sync-facebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch Facebook posts and convert to projects
        env:
          FACEBOOK_PAGE_ID: '100051374655898'
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        run: |
          node scripts/facebook-sync.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/projects.json
          git diff --staged --quiet || git commit -m "Auto-sync: Update projects from Facebook"
          git push
